<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <link href="/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Edit Task</h1>
        </div>
        <form action="/edit-task/<% task.id %>" method="POST">
            <div class="mt-5 text-center">
                <label for="title">* Title</label>
                <input type="text" name="title" id="title" value="<%= task.title %>" placeholder="Enter title name"
                    required>
            </div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-xs-4 mt-5 ">
                        <label for="description"> Description</label>
                        <input type="text" name="description" class="form-control" id="description"
                            value="<%= task.description %>" placeholder="Enter title description">
                    </div>
                    <div class="col-xs-4 mt-5 ">
                        <label for="dueDate"> Due Date</label>
                        <input type="datetime-local" name="dueDate" class="form-control" value="<%= task.dueDate %>"
                            id="dueDate">
                    </div>
                    <div class="col-xs-4 mt-5 ">
                        <label for="priority"> Priority</label>
                        <select id="priority" name="priority">
                            <option value="<% task.priority %>"><%= task.getPriority() %></option>
                            <option value="0">No Priority</option>
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                        </select>
                    </div>
                    <div class="col-xs-4 mt-5">
                        <label for="categoryId">* Category</label>
                        <select id="categoryId" name="categoryId" required>
                            <option value="<% task.categoryId %>">
                                <%= categories.find(category => category.id == task.categoryId).title %></option>
                            <% for (let i = 0; i < categories.length; i++) { %>
                            <option value="<% categories[i].id %>"><%= categories[i].title %></option>
                        <% } %>
                    </select> 
                </div>
                <div class="text-center mt-5">
                    <button class="btn btn-lg btn-primary">Submit</button>
                </div>    
                </form>
                <div class="text-center mt-5">
                    <a href="/"><button class="btn btn-lg btn-primary">Cancel</button></a>
                </div>
            <div class="text-center mt-5">
                <a href="/delete-task/<%= task.id %>"><button class="btn btn-lg btn-primary">Delete Task</button></a>
            </div>
            
        </main>
    </body>
</html>
