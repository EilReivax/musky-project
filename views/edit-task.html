<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <link href="/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <main>
            <h1>Edit Task</h1>
            <form action="/edit-task/<% task.id %>" method="POST">
                <div>
                    <label for="title">* Title</label>
                    <input type="text" name="title" id="title" value="<%= task.title %>" placeholder="Enter title name" required>
                </div>
                <div>
                    <label for="description">  Description</label>
                    <input type="text" name="description" class="form-control" id="description" value="<%= task.description %>" placeholder="Enter title description">
                </div>
                <div>
                    <label for="dueDate">  Due Date</label>
                    <input type="datetime-local" name="dueDate" class="form-control" value="<%= task.dueDate %>" id="dueDate">
                </div>
                <div>
                    <label for="priority">  Priority</label>
                    <select id="priority" name="priority">
                        <option value="<% task.priority %>"><%= task.getPriority() %></option>
                        <option value="0">No Priority</option>
                        <option value="1">Low</option>
                        <option value="2">Medium</option>
                        <option value="3">High</option>
                    </select>  
                </div>
                <div>
                    <label for="categoryId">* Category</label>
                    <select id="categoryId" name="categoryId" required>
                        <option value="<% task.categoryId %>"><%= categories.find(category => category.id == task.categoryId).title %></option>
                        <% for (let i = 0; i < categories.length; i++) { %>
                            <option value="<% categories[i].id %>"><%= categories[i].title %></option>
                        <% } %>
                    </select> 
                </div>
                <button>Submit</button>
            </form>
            <a href="/"><button>Cancel</button></a>
            <a href="/delete-task/<%= task.id %>"><button>Delete Task</button></a>
        </main>
    </body>
</html>
