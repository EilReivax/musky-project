<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">

<head>
    <link href="/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <main>
        <div class="container-fluid p-5 bg-primary text-white text-center">
            <h1>Add Task</h1>
        </div>
        <form action="/add-task" method="POST">

            <div class="mt-5 text-center">
                <label for="title">* Title</label>
                <input type="text" name="title" id="title" placeholder="Enter title name" required>
            </div>
            <div class="container mt-5">
                <div class="row">
                    <div class="col-xs-4 mt-5 ">
                        <label for="description"> Description</label>
                        <input type="text" name="description" class="form-control" id="description"
                            placeholder="Enter title description">
                    </div>
                    <div class="col-xs-4 mt-5">
                        <label for="dueDate"> Due Date</label>
                        <input type="datetime-local" name="dueDate" class="form-control" id="dueDate">
                    </div>
                    <div class="col-xs-4 mt-5">
                        <label for="priority">Priority</label>
                        <select id="priority" name="priority">
                            <option value="0">No Priority</option>
                            <option value="1">Low</option>
                            <option value="2">Medium</option>
                            <option value="3">High</option>
                        </select>
                    </div>
                    <div class="col-xs-4 mt-5">
                        <label for="categoryId">* Category</label>
                        <select id="categoryId" name="categoryId" required>
                            <option value="">Please select a category:</option>
                            <% for (let i = 0; i < categories.length; i++) { %>
                            <option value="<%= categories[i].id %>"><%= categories[i].title %></option>
                            <% } %>
                        </select>
                    </div>
                </div>
            </div>
            <div class="text-center mt-5">
                <button class="btn btn-sm btn-primary">Submit</button>
            </div>
        </form>
    </main>
</body>

</html>
