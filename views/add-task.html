<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
    <head>
        <link href="/bootstrap.min.css" rel="stylesheet"/>
    </head>
    <body>
        <main>
            <h1>Add Task</h1>
            <form action="/add-task" method="POST">
                <div>
                    <label for="title">* Title</label>
                    <input type="text" name="title" id="title" placeholder="Enter title name" required>
                </div>
                <div>
                    <label for="description">Description</label>
                    <input type="text" name="description" class="form-control" id="description" placeholder="Enter title description">
                </div>
                <div>
                    <label for="dueDate">Due Date</label>
                    <input type="datetime-local" name="dueDate" class="form-control" id="dueDate">
                </div>
                <div>
                    <label for="priority">Priority</label>
                    <select id="priority" name="priority">
                        <option value="0"></option>
                        <option value="1">Low</option>
                        <option value="2">Medium</option>
                        <option value="3">High</option>
                    </select>  
                </div>
                <div>
                    <label for="category">Category</label>
                    <select id="category" name="category" required>
                        <% for (let i = 0; i < categories.length; i++) { %>
                            <option value="<%i%>"><%categories[i]%></option>
                        <% } %>
                    </select> 
                </div>
                <button>Submit</button>
            </form>
        </main>
    </body>
</html>
